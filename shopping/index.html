<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/> 
    <link rel="stylesheet" type="text/css" href="css/lightslider.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="js/jQuery.js"></script>
    <script src="js/lightslider.js"></script>

    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="social-call">
            <div class="social">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-google"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <div class="phone">
                <span> Call +123456789</span>
            </div>
        </div>
     </nav>
        <div class="navigation">
            <a href="" class="logo">
                <img src="images/logo.png" alt="">
            </a>
            
         <ul class="menu">
             <li><a href="#">Home</a>

            </li>
             <li><a href="#">Men</a>
              <span class="sale-lable">Sale</span>
            </li>
             <li><a href="#">Women</a></li>
             <li><a href="#">Kids</a></li>
             <li><a href="#">Shop</a></li>
         </ul>

         <div class="right-menu">
            <a href="#" class="search">
                <i class="fas fa-search"></i>
            </a>
            <a href="#" class="user">
                <i class="far fa-user"></i>
            </a>
            <a href="#">
                <i class="fas fa-shopping-cart">
                <span class="num-cart-product">0</span>
            </i>
            </a>
              
         </div>
        </div>

        <div class="search-bar">
            <div class="search-input">
                <input type="text" placeholder="Search For Product" />
                <a href="#" class="search-cancel">
                    <i class="fas fa-times"></i>
                </a>
            </div>
        </div>

         <div class="form">
               <!--Sign-IN-->
             <div class="login-form">
                 <a href="#" class="form-cancel">
                     <i class="fas fa-times"></i>
                 </a>
                 <strong>Log In</strong>

                <form action="">
                    <input type="email" placeholder="Example@gmail.com" name="email" required>
                    <input type="password" placeholder="Password" name="password" required>
                    <input type="submit" value="Log In">
                 </form>
                <div class="forms-btns">
                <a href="#" class="forget">Forgot your Password?</a>
                <a href="#" class="sign-up-btn">Create Account</a>
                </div>
                
             </div>
                <!--Sign-UP-->
             <div class="sign-up-form">
                <a href="#" class="form-cancel">
                    <i class="fas fa-times"></i>
                </a>
                <strong>Sign Up</strong>

               <form action="">
                <input type="text" placeholder="Full Name" name="Fullname" required>
                   <input type="email" placeholder="Example@gmail.com" name="email" required>
                   <input type="password" placeholder="Password" name="password" required>
                   <input type="submit" value="Sign up">
                </form>
               <div class="forms-btns">
               <a href="#" class="already-account">Already Have Account?</a>
               
               </div>
               
            </div>
         </div>

         <!--Full Slider-->
        
         <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <ol class="carousel-indicators">
              <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
              <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
              <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="f-slider-text-container">
                    <div class="f-slider-text">
                        <span>Limited Offer</span>
                        <strong>30% Off<br/> With <font>Promo Code</font></strong>
                        <a href="#" class="f-slider-btn">Shop Now</a>
                    </div>
                    </div>
              <div class="carousel-item active">
                <img src="images/Slider_01.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/Slider_02.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/Slider_03.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </a>
          </div>
         
         <!--feature-->
         
        


          <!--feature-->
         
         










          <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  <script
  src="js/jQuery.js"
  ></script>
  
  <script type="text/javascript">
       /*Search Bar */

    $(document).on('click','.search', function(){
        $('.search-bar').addClass('search-bar-active')
    })

    $(document).on('click','.search-cancel', function(){
        $('.search-bar').removeClass('search-bar-active')
    })
            /*sign-in and sign-up form */

    $(document).on('click','.user,.already-account', function(){
        $('.form').addClass('login-active').removeClass('sign-up-active')
    })

    $(document).on('click','.sign-up-btn', function(){
        $('.form').addClass('sign-up-active').removeClass('login-active')
    })

    $(document).on('click','.form-cancel', function(){
        $('.form').removeClass('login-active')
    })

    $(document).on('click','.form-cancel', function(){
        $('.form').removeClass('sign-up-active')
    })

    //slider
      
</script>

</body>
</html>
